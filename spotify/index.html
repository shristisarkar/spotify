<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-the melodies that touch your soul</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class ="brand"><img src="logo.png" alt="Spotify"> Spotify</li>            
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList"><h1>For Thy Innerself- Ukiyo</h1>
            <div>


                <div class="songItem">
                    <img src="11.jpg" alt="1" >
                    <span>Out like a light</span>
                    <span class="songlistplay"><span class="timestamp"> 05.34<i class="far  fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="rabi.jpg" alt="1" >
                    <span>Sokhi bhabona kare koi</span>
                    <span class="songlistplay"><span class="timestamp"> 04.32<i class="far  fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="BlackSan.jpg" alt="1" >
                    <span>Black Swan</span>
                    <span class="songlistplay"><span class="timestamp"> 03.43<i class="far  fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="2.jpg" alt="1" >
                    <span> So What?</span>
                    <span class="songlistplay"><span class="timestamp"> 04.24<i class="far  fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="kiki.jpg" alt="1" >
                    <span> Dreamblue</span>
                    <span class="songlistplay"><span class="timestamp"> 05.20<i class="far  fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="13.jpg" alt="1" >
                    <span>I'd rather go Blind</span>
                    <span class="songlistplay"><span class="timestamp"> 03.47<i class="far  fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="lata.jpg" alt="1" >
                    <span>Rasm - E - Ulfat</span>
                    <span class="songlistplay"><span class="timestamp"> 04.02<i class="far  fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="1.jpg" alt="1" >
                    <span>How You Been<span>
                    <span class="songlistplay"><span class="timestamp"> 03.34<i class="far  fa-play-circle"></i></span></span>
                </div>
                


            </div>
        </div>
        <div class="songBanner"></div>

    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressIndicator" min="0" max="100" >
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fas fa-3x fa-backward"></i>
            <i class="far fa-3x fa-play-circle"  id="masterPlay"></i>
            <i class="fas fa-3x fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> Out like a light - The Honeysticks
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c7840901de.js" crossorigin="anonymous"></script>
</body>
</html>
